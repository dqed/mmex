<extend name="Public/base"/>
<block name="contents">
    <div id="page-inner">                
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="panel panel-default">
						<input type="hidden" name="" id="isgo" data-userid="{$userid}" data-gameid='{$gameid}' value="">
                        <div class="panel-heading">
                            对局信息
                            <form class="form-inline">
							  <div class="form-group">
							    <label for="exampleInputName2">项目名称:</label>
							    <select class="form-control" id="gametype">
	                                <volist name='gameinfo' id='vo'>
									      <option value="{$vo.id}">{$vo.gamename}</option>
									</volist>
								</select>
							  </div>
							  <div class="form-group">
							    <label for="exampleInputName2">用户ID:</label>
							    <input type="text" class="form-control" id="playerid" placeholder="用户ID">
							  </div>
							  
							  <div class="form-group">
							    <label for="exampleInputEmail2">查询时间</label>
							    <input type="text" class="form-control" id="begin_time">——
							    <input type="text" class="form-control" id="end_time">
							  </div>
							  <button type="button" class="btn btn-default" id="seachbtn">查询</button>
							   <button type="button" class="btn btn-default" id="getexclbtn">导出</button>
							</form>
                        </div>
                        <div class="panel-body">
							<h4>{$gamename}</h4>	
                            <div class="tab-content">
                            	<div class="tab-pane fade active in" id="home">
                            		 <input type="hidden" name="" value="{$gameid}" id="gameid">
                            		 <input type="hidden" data-begin="{$yday}" data-end="{$tday}" id="timespan">
		                                    <div class="table-responsive">
				                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">
				                                    <thead>
				                                        <tr>
				                                            <th>编号</th>
				                                            <th>ID</th>
				                                            <th>昵称</th>
				                                            <th>房间信息</th>
				                                            <th>开始金币</th>
				                                            <th>结算金币</th>
				                                            <th>金币消耗</th>
				                                            <th>房费</th>
				                                            <th>对局时长</th>
				                                            <th>手机型号</th>
				                                    </thead>
				                                    <tbody id="table_main" class="table_main">
				                                    	<volist name="resdata" id='vos' key="k">
				                        				<tr class="odd gradeX">
				                                            <td>
				                                            		<!-- <label>
				                                            			<input type="checkbox" class="selcheck" value="{$account.id}">
				                                            		</label> -->
				                                            		{$k}
				                                            </td>
				                                            <td class="center">{$vos.user_id}</td>
				                                            <td class="center">
																	{$vos.nickname}
				                                            </td>
				                                            <td class="center">{$vos.room_id}</td>
				                                            <td class="center">{$vos.in_gold}</td>
				                                            <td class="center">{$vos.change_gold}</td>
				                                            <td class="center">{$vos.last_gold}</td>
				                                            <td class="center">配置</td>
				                                            <td class="center">...</td>
				                                            <td class="center">...</td>
				                                        </tr>
				                                    </volist>
				                                    </tbody>
				                                </table>
				                            </div>
				                                <div class="row pagediv" style="position: relative;">
			                                	<div class="btn-group col-md-2 col-sm-2 pagechange" role="group" aria-label="..." style="width: 110px">
												  <button type="button" class="btn btn-default" id="goprevx">
												  	 <span class="glyphicon glyphicon-fast-backward" aria-hidden="true"></span>
												  </button>
												  <button type="button" class="btn btn-default" id="goprev">
												  	 <span class="glyphicon glyphicon-backward" aria-hidden="true"></span>
												  </button>
												</div>
				                                <div class="col-md-1 col-sm-1" style="width: 90px">
				                                	<select class="form-control" id="pagenums" data-page="{$pages}">
													  <for start="0" end="$pages"  step="1">
													  	<option value="{$i+1}"><a href="javascript:void(0)">{$i+1}</a></option>
 														</for>
													</select>
				                                </div>
												<p style="position: absolute;left:190px;bottom:-5px">共<i id="allpages">{$pages}</i>页</p>
												<div class="btn-group col-md-2 col-sm-2 pagechange" role="group" aria-label="..." style="position: relative;left: 60px;">
												  <button type="button" class="btn btn-default" id="gonext">
												  	<span class="glyphicon glyphicon-forward" aria-hidden="true"></span>
												  </button>
												  <button type="button" class="btn btn-default" id="gonextx">
												  	<span class="glyphicon glyphicon-fast-forward" aria-hidden="true"></span>
												  </button>
												</div>
			                            	</div>
		                                </div>
                            	
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
        	window.onload=function(){
	           new loadSource("__JS__/playersinfo.js");
	       }
        </script>
</block>
