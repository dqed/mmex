                        <div class="panel-body">
                           <ul class="nav nav-tabs">
                                <volist name='gameinfo' id='vo'>
	                                <if condition="($vo.id eq 1)">

                            		<input type="hidden" name="" value="{$gameid}" id="gameid">
                            		<input type="hidden" value="asc" data-begin="{$yday}" data-end="{$tday}" id="timespan">
		                                    <div class="table-responsive">
				                                 <table class="table table-striped table-bordered table-hover" id="dataTables-example">

				                                            <th>充值日期</th>
				                                            <th>充值人数</th>

				                                            <th>新增充值金额</th>
				                                    </thead>
				                                    <tbody id="table_main" class="table_main">

					                                            <td>
					                                            		<!-- <label>

					                                            <td class="center">{$vos.paynums}</td>
					                                            <td class="center">{$vos.paymoney}</td>
					                                            <td class="center">{$vos.newpayplayers}</td>
					                                            <td class="center">{$vos.newpaynums}</td>
					                                            <td class="center">{$vos.newpaymoney}</td>
					                                        </tr>
				                                    	</volist>
				                                    </tbody>
